<!DOCTYPE html>

<body>

<div class="navigation-bar white">
    <a href="index.html"><img class="logo" src="assets/images/logo.png"></a>
    <div id="log-in">
        Log In

    <div id="sign-up">
        Sign Up
    </div>
    <div id="history">

    </div>
       <a href="index.html"><div id="home">
        Home
    </div></a>
    <div id="nav-toggle">
        &#9776;
    </div>
</div>

<header></header>

<div class="background">
    <img src="assets/images/logo.png" class="logoClass">
        <div class="search-bar">
            <input autocomplete="on" id="city-input" placeholder="City" type="text">
            <input autocomplete="on" id="state-input" maxlength="2" placeholder="State Abbreviation" type="text">
            <button id="add-user-input">Search</button>
        </div>

    <main class="placeholder">
            <div class="weather-API">
                <div class="row">
                    <div class="weather-city"></div>
                    <div class="weather-time"></div>
                </div>
                <div class="row">
                    <div class="col s4">
                        <div class="weather-icon"></div>
                        <div class="weather-condition"></div>
                    </div>
                    <div class="col s8">
                        <div class="weather-temp"></div>
                        <div class="weather-precipitation"></div>
                        <div class="weather-wind-speed"></div>
                        <div class="weather-wind-direction"></div>
                        <div class="weather-humidity"></div>
                     </div>
                    </div>
                </div>

<div class="map-container">
            <div id='map'></div>
            <div id='inputs'></div>
            <div id='errors'></div>
            <div id='directions'>
        <div id='routes'></div>
    <div id='instructions'></div>
    </div>
</div>
    </main>
</div>

<footer class="page-footer grey darken-4">
    <div class="container">
        <div class="row">
            <div class="col l6 s12 grey darken-4">
                <h5 class="white-text">Project Devs</h5>
                <p class="grey-text text-lighten-4">
                <h6 class="white-text">Omar Hadary</h6>
                <h6 class="white-text">Tony Clayton</h6>
                <h6 class="white-text">Trevor Bikhram</h6>
                <h6 class="white-text">Justin Park</h6>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Follow us!</h5><a class="grey-text text-lighten-3" href="#!"><img id="icon" src="assets/images/fbicon.png"></a> <a class="grey-text text-lighten-3" href="#!"><img id="icon" src="assets/images/igicon.png"></a> <a class="grey-text text-lighten-3" href="#!"><img id="icon" src="assets/images/twittericon.png"></a>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2016 CityTrek
            </div>
        </div>
    </div>
</footer>

<div class="modal" id="loginModal">
    <div class="modal-content">
        <span class="close">×</span><img class="modal-logo" src="assets/images/logo.png"> <input autocomplete="on" id="username" placeholder="Username" type="text"> <input id="password" placeholder="Password" type="text"> <button id="logInButton">Log In</button>
        <p>Don't have an account? Sign up <a href="signup.html" style="text-decoration: underline">here</a>!</p>
    </div>
</div>

<div class="modal" id="signupModal">
    <div class="signup-content">
        <span class="close">×</span> <img class="modal-logo" src="assets/images/logo.png"> <input autocomplete="on" id="username1" placeholder="Username" type="text"> <input id="password1" placeholder="Password" type="text"> <input autocomplete="on" id="e-mail1" placeholder="E-Mail" type="text"><span class="incorrect-email-alert"></span> <button id="signUpButton">Sign Up</button>
        <p>Already have an account? Log-in <a href="login.html" style="text-decoration: underline">here</a>!</p>
    </div>
</div>

<div class="topModal" id="navModal">
    <div class="nav-content">
        <img class="nav-logo" src="assets/images/logo.png"> <a href="login.html">
         <a href="index.html">

        </div></a> <a href="signup.html">

        </div></a>
        <div id="toggle">

        </div>
        <div id="close">
            Close
        </div>
    </div>
</div>

<div class="historyModal" id="searchHistory">
    <div class="history-content">
        <span class="close">×</span>
        <div class="panel panel-default">
            <!--..................can we put the stored search histroy in the FAQ siidebar???????-->
            <div class="panel-heading" id="table-heading">
               <h4>Search History</h4>
            </div>
            <table class="responsive-table highlight added-destination">
                <thead>
                <tr>
                    <th id='destination-link'>Destination</th>
                    <th>City</th>
                    <th>State</th>
                </tr>
                </thead>
            </table>
        </div><!--............................................-->
    </div>
</div>
